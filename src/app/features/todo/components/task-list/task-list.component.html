<mat-card *ngIf="todoList">
  <mat-card-header>
    <mat-card-title>{{ todoList.title }}</mat-card-title>
  </mat-card-header>ยง
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let task of todoList.tasks">
        <mat-checkbox [checked]="task.completed">{{ task.title }}</mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

Task Input Form
<mat-form-field>
  <input matInput [(ngModel)]="newTaskTitle" placeholder="Task Title" />
</mat-form-field>

<mat-form-field>
  <textarea matInput [(ngModel)]="newTaskDescription" placeholder="Task Description"></textarea>
</mat-form-field>

<button mat-raised-button color="primary" (click)="submitTask()">Add Task</button>
