<mat-card *ngIf="todoList">
  <mat-card-header>
    <mat-card-title>{{ todoList.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let task of todoList.tasks">
        <mat-checkbox [checked]="task.completed" (change)="toggleTask(task)" >{{ task.title }}</mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
